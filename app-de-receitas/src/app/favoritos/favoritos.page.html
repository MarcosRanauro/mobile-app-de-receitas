<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let receita of favoritos">
      <ion-thumbnail slot="start">
        <img [src]="receita.strMealThumb" alt="{{ receita.strMeal }} image">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ receita.strMeal }}</h2>
        <p>{{ receita.strCategory }}</p>
        <p>{{ receita.strArea }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
